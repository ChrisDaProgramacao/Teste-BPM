<form class="form_wrapper" [formGroup]="formFiltro">
 <mat-form-field>
    <input
      matInput
      placeholder="Filtro"
      formControlName="filtro">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Situação</mat-label>
    <mat-select formControlName="status">
      <mat-option value="APROVADO">Aprovado</mat-option>
      <mat-option value="REPROVADO">Reprovado</mat-option>
    </mat-select>
  </mat-form-field>

  <button (click)="filtrar()" mat-raised-button color="primary">Filtrar</button>
</form>

<div class="admin_wrapper">
  <table mat-table [dataSource]="pedidos" class="mat-elevation-z8">
  
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let pedido"> {{ pedido.nome }} </td>
    </ng-container>
  
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let pedido"> {{ pedido.descricao}} </td>
    </ng-container>
  
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let pedido"> R$ {{ pedido.preco }} </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let pedido"> {{ pedido.status }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
</div>
