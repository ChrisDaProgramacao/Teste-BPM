<form class="form_wrapper" [formGroup]="formPedido">
  <mat-form-field>
    <input
      matInput
      placeholder="Nome"
      formControlName="nome">
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="Preço"
      formControlName="preco">
  </mat-form-field>

  <mat-form-field>
    <textarea
      matInput
      placeholder="Descrição"
      formControlName="descricao">
    </textarea>
  </mat-form-field>

  <mat-form-field *ngIf="!isPedido">
    <mat-label>Situação</mat-label>
    <mat-select formControlName="status">
      <mat-option value="APROVADO">Aprovado</mat-option>
      <mat-option value="REPROVADO">Reprovado</mat-option>
    </mat-select>
  </mat-form-field>

  <button (click)="save()" mat-raised-button color="primary">Gravar</button>
</form>
